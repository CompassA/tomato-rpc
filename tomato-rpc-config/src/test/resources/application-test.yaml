server:
  port: 34563
tomato-rpc:
  # 微服务id
  micro-service-id: "rpc-test-service"
  # 订阅的其他服务
  subscribed-services:
    - "mock-service-a"
    - "mock-service-b"
    - "rpc-test-service"
  # 注册中心地址
  name-service-uri: "127.0.0.1:3689"
  # RPC服务暴露的端口
  port: 7854
  # RPC服务处理线程池数量
  business-thread: 4
  # 服务环境
  stage: dev
  # 服务分组
  group: main
  # 服务端空闲连接检测时间间隔，单位ms
  server-idle-check-ms: 600000
  # 客户端发送心跳包的时间间隔，单位ms
  client-keep-alive-ms: 200000
  # 客户端发送数据时是否开启压缩
  use-gzip: true
  # 开启熔断
  enable-circuit: true
  # 错误率超过多少时开启熔断[1, 100]
  circuit-open-rate: 74
  # 断路器开启状态的有效期
  circuit-open-seconds: 59